features:
  - description: Station
    feature: station
    example:
      label: Gd
      name: Gouda
      feature: station
      state: present
      station_size: normal
    variants:
      - description: large
        example:
          label: MH
          name: München
          station_size: large
      - description: small
        minzoom: 10
        example:
          label: HMEL
          name: Melle
          station_size: small
      - description: disused, abandoned, preserved
        minzoom: 10
        example:
          name: "جرسيف"
          station_size: small
          state: disused
      - description: construction
        minzoom: 10
        example:
          name: "هدية"
          station_size: small
          state: construction
        mapState:
          showConstructionInfrastructure: true
      - description: proposed
        minzoom: 10
        example:
          name: "სამგორი"
          station_size: small
          state: proposed
        mapState:
          showProposedInfrastructure: true

  - description: Halt
    feature: halt
    minzoom: 10
    example:
      name: Deventer
      station_size: small
      feature: halt
      state: present

  - description: Tram stop
    feature: tram_stop
    minzoom: 13
    example:
      name: Llacuna
      count: 2
      station_size: small
      feature: tram_stop
      state: present

  - description: Service station
    feature: service_station
    minzoom: 10
    example:
      name: Wiederitzsch
      station_size: small
      feature: service_station
      state: present

  - description: Railway yard
    feature: yard
    minzoom: 8
    example:
      label: KCM
      name: Murray
      station_size: small
      feature: yard
      state: present

  - description: Junction
    feature: junction
    minzoom: 10
    example:
      label: Han
      name: Haanrade
      station_size: small
      feature: junction
      state: present

  - description: Spur junction
    feature: spur_junction
    minzoom: 10
    example:
      name: Neusüdende
      station_size: small
      feature: spur_junction
      state: present

  - description: Railway site
    feature: site
    minzoom: 10
    example:
      name: Pápateszér
      station_size: small
      feature: site
      state: present

  - description: Crossover
    feature: crossover
    minzoom: 10
    example:
      name: Przemiarki
      station_size: small
      feature: crossover
      state: present

